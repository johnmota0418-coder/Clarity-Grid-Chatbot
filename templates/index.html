<!DOCTYPE html>
<html>
<head>
    <title>RAG Chatbot</title>
</head>
<body>
    <h1>RAG Chatbot</h1>
    <form method="post">
        <input type="text" name="user_query" placeholder="Ask a question" style="width:300px;" required>
        <button type="submit">Send</button>
    </form>
    {% if query %}
        <h3>Question:</h3>
        <p>{{ query }}</p>
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
